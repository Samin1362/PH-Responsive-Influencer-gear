<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Gear</title>
  <script src="https://kit.fontawesome.com/425fccf012.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="poppins-regular">
  <header>
    <nav>
      <div class="header-logo">Influencer products</div>
      <div class="header-anchor">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Sign up</li>
          <li>Log In</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- Banner Section -->
    <section class="banner-container">
      <div class="banner-content">
        <h1>Start your Journey as
          Influencer</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
          faucibus.</p>
        <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="banner-image">
        <img id="banner-image-1" src="images/main-camera.png" alt="">
        <img id="banner-image-2" src="images/Circle design.svg" alt="">
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
